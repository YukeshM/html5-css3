    <body>
        <form action="">
            <label for="name">first name</label><br>
            <input type="text" name="name" id="name">
            <br>
            <p>password</p>
            <input type="password" placeholder="password" ><br>
            <p>description:</p>
            <textarea name="" id="" cols="30" rows="10"></textarea><br>
            <p>what is your favourite kamal movie?</p>
            <input type="radio" name="movie" id="" value="thevarmagan" >thevarmagan
            <input type="radio" name="movie" id="" value="anbesivam">anbesivam
            <input type="radio" name="movie" id="" value="nayagan">nayagan
            <input type="radio" name="movie" id="" value="sathya">sathya
            <!--in this checkbox we can select all the option wherever we can't do it in radio button-->
            <p>what is your favourite kamal movie?</p>
            <input type="checkbox" checked="checked" name="movies" id="" value="anbesivam">anbesivam
            <input type="checkbox" name="movie" id="" value="thevarmagan" >thevarmagan
            <br>
            <p>what is your favourite kamal movie?</p>
            <select name="films" id="">
                <option value="nayagan">nayagan</option>
                <option value="anbesivam">anbesivam</option>
                <option value="thevarmagan">thevarmagan</option>
                <option value="sathya">sathya</option>
            </select>
            <br>
            <input type="submit" value="submit please" ><!--or use this type to submit <button type="submit" >submit </button>-->
        </form> 
    </body>
